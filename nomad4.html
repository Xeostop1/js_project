<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>
<body>
    <form id="login-form">
        <input type="text" placeholder="What is your name?" required maxlength="10">
        <input type="submit" value="LogIn">
    </form>
    <script>
        const loginForm=document.querySelector("#login-form")
        const loginInput=loginForm.querySelector("input");
        //const loginBtn=loginForm.querySelector("button");


        function login(){
            const name =loginInput.value;
            //인풋은 벨류를 꼭 적어줘야 하네! 이너텍스트가 아니라 가지는 게 벨류!! 
            //순서가 중요하다는게 이거구나!
            if(name===""){ //나는 name!="" 부정연산어로 사용했는데 무조건 로그인되서 다시 수정
                console.log(" 이름을 적지않았습니다. 이름을 적어주세요");
                loginInput.focus();    
            }else if(name.length>10){
                console.log(name.length+"글자 이름이 너무 깁니다 10글자로 줄여주세요")
                loginInput.value="";
            }else{
                console.log(name+"님 로그인 되었습니다.");  
            }
        //js의 공백 비교는 null 아니고! ""처리해줘도 괜찮다!!
        }
        //loginBtn.addEventListener("click",login);
        // 서브밋에! 뭔가 이벤트를 걸고 싶으면 클릭자리에 서브밋하면돼!

        function submitLogin(){
            const name =loginInput.value;
            console.log(name)
        }


        loginInput.addEventListener("submit", submitLogin);
        //0722 서브밋과 펑션 중간 3:32
        
    </script>
</body>
</html>
